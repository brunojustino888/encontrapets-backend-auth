#Config PRD
spring.application.name=encontrapets-backend-auth
spring.datasource.hikari.schema=encontrapetsdb
jwt.secret=${SECRET_KEY_ENV}
spring.datasource.url=${SUPABASE_URL}
spring.datasource.username=${USER}
spring.datasource.password=${PASS}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
server.port=${PORT:8080}
hibernate.jdbc.use_streams_for_binary=false
hibernate.statement_cache.size=0
spring.datasource.hikari.connection-init-sql="SET SESSION CHARACTERISTICS AS TRANSACTION READ ONLY"
